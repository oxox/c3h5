<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>c3h5 - oxox</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="一些css3和html5技术的demo和作品"/>
		<meta name="author" content="levinhuang"/>

		<link href="http://oxox.io/assets/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="http://oxox.io/assets/css/bootstrap-responsive.min.css" rel="stylesheet"/>
		<link href="css/style.css" rel="stylesheet"/>
		<script src="http://oxox.io/assets/js/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>

	<body>
	<div class="site_bg"></div>
	<div class="navbar navbar-inverse navbar-indiebg navbar-fixed-top">
		<div class="navbar-inner">
			<div class="navbar-innerbg"></div>
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="http://oxox.io/">
					<div class="mod_circle circle_box1">
						<div class="mod_circlebg"></div>
						<div class="mod_circlebd">
							OX
						</div>
					</div>
				</a>
				<div class="nav-collapse">
					<ul id="J_topnav" class="nav">
						<li class="active"><a id="hero_unit_home_lnk" href="index.html">C3H5</a></li>
						<li><a href="//oxox.io/jq/">JQ</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row-fluid row_A">
			<div class="span12">
				<div class="slogan-unit">
					<!--slogan_unit_about-->
					<div class="slogan-unit-bd">
						<h3>c3h5数据接口</h3>
					</div>
					<div class="slogan_bg2"></div>
					<!--/slogan_unit_about-->
				</div>
				<div class="row-fluid c3h5_projects">
					<h3>边栏导航</h3>
					<ul id="navList"></ul>
					<h3>案例列表</h3>
					<ul id="showcaseList"></ul>
				</div><!--/row-->
			</div><!--/span-->
		</div><!--/row-->

		<footer>
			<p>&copy; oxox.io 2012~<script type="text/javascript">document.write((new Date()).getFullYear());</script></p>
		</footer>

		</div><!--/.fluid-container-->

		<!--S:templates-->
		<script type="text/x-tpl-mustache" id="tplNavItem">
		{{#cateList}}
		<li class="menu-item"><p><a href="javascript:;" data-category="true" data-filter="{{name}}">{{name}} ({{cnt}})</a></p></li>
		{{/cateList}}
		</script>
		<script type="text/x-tpl-mustache" id="tplShowcaseItem">
		{{#items}}
		<a class="folioItem {{category}}" data-external="no" data-name="showItem" data-sort="{{category}}[1][0]" data-type="{{category}}" href="javascript:;">
			<img alt="{{name}}" class="folioThumb wp-post-image" height="270" src="{{logo}}" width="360" />
			<div class="folioTextHolder" >
				<div class="folioText">
					<h3>{{name}}</h3>
					<p>{{desc}}</p>
				</div>
			</div>
		</a>
		{{/items}}
		</script>
		<!--E:templates-->

		<script src="js/j.core.js"></script>
		<script src="js/mustache.js"></script>
		<script src="js/data.js"></script>
		<script src="js/app.js"></script>
		<script>
			J.init();
		</script>
	</body>
</html>
