<!DOCTYPE html>
<!--[if lt IE 8]>    <html class="ie7" xmlns="http://www.w3.org/1999/xhtml"> <![endif]-->
<!--[if IE 8]>    <html class="ie8" xmlns="http://www.w3.org/1999/xhtml"> <![endif]-->
<!--[if IE 9]>    <html class="ie9" xmlns="http://www.w3.org/1999/xhtml"> <![endif]-->
<!--[if gt IE 9]><!--> <html> <!--<![endif]-->
<head>
    <meta content="oxox.io" name="author" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport" />
    <title>C3H5 - OXOX.io</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body class="home page page-id-8 page-template page-template-template-portfolio-php closedSidebars Orange Autohide Left Fill aa Default" id="body">
    <div id="sidebar">
        <header id="header">
            <div id="logo">
                <a href="#"><img alt="oxox" src="img/logo.png" /></a>
            </div>

            <p id="tagline">OXOX front-end team, To be num.1~</p>
        </header>

        <nav id="menu">
            <ul class="main-menu" id="menu-main-menu">
                <li class="parent opened" id="menu-item-1162">
                    <p><a href="demo.html" style="color: rgb(255, 255, 255);">C3H5案例</a></p>
                    <div>
                        <ul class="sub-menu" id="navList">
                            <li class="selected">
                                <p><a data-all="true" data-filter="*" href="demo.html" title="allportfolio">All (9999)</a></p>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <form id="responsiveMenu">
            <select>
                <option selected data-href="#">分类菜单</option>
                <option data-href="#111">分类分类1</option>
                <option data-href="#111">分类分类2</option>
                <option data-href="#111">分类分类3</option>
                <option data-href="#111">分类分类4</option>
            </select>
        </form>
        <footer id="copy">
            <p>Copyright © 2013 oxox.io.</p>
        </footer><a class="" href="http://demo.krownthemes.com/wowway/#" id="close">close sidebar</a>
    </div>

    <div class="clearfix" id="content">
        <div>
            <section class="folioGrid clearfix" id="portfolio">
                <ul class="folioCategories hidden" id="cateItemLists">
                    
                </ul>
            </section>

            <div class="hidden hasButtons" id="projectHover">
                <a class="btnNext hoverBack" href="#">Next</a> <a class=
                "btnClose hoverBack" href="#">Close</a> <a class=
                "btnPrev hoverBack" href="#">Prev</a>
            </div>
        </div><!-- top footer -->

        <footer class="footer" id="topFooter">
            <div class="left">
                <div class="widget clearfix widget_search">
                    <form action="demo.html" class="searchBox" id="searchform" method="get" name="searchform">
                        <label class="screen-reader-text hidden" for="s">Search for:</label> <input data-value="搜索动画" id="s" name="s" type="text" value="搜索动画" />
                        <!--<input type="submit" id="searchsubmit" value="Search" />-->
                    </form>
                </div>
            </div>

            <div class="right">
                <div class="widget clearfix">
                    <p class="developedTeam">Proudly Developed By<strong><a href="#">oxox.io</a></strong></p>
                </div>
            </div>
        </footer><!-- bottom footer -->

        <footer class="footer" id="bottomFooter">
            <div class="left">卖广告，骗点击！！！</div><a href="#" id="top">Go to Top <span>↑</span></a>
        </footer>
    </div>

    <div id="scripts">
        <div id="mobileCheck"></div>
        <!--S:templates-->
        <script type="text/x-tpl-mustache" id="tplCateItem">
        {{#cateList}}
        <li>{{name}}</li>
        {{/cateList}}
        </script>
        <script type="text/x-tpl-mustache" id="tplNavItem">
        {{#cateList}}
        <li class="menu-item"><p><a href="javascript:;" data-category="true" data-filter="{{name}}">{{name}} ({{cnt}})</a></p></li>
        {{/cateList}}
        </script>
        <script type="text/x-tpl-mustache" id="tplShowcaseItem">
        {{#items}}
        <a class="folioItem {{category}}" data-external="no" data-name="showItem" data-sort="{{category}}[1][0]" data-type="{{category}}" href="javascript:;">
            <img alt="{{name}}" class="folioThumb wp-post-image" height="270" src="{{logo}}" width="360" />
            <div class="folioTextHolder" >
                <div class="folioText">
                    <h3>{{name}}</h3>
                    <p>{{desc}}</p>
                </div>
            </div>
        </a>
        {{/items}}
        </script>
        <!--E:templates-->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/j.core.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/data.js"></script>
        <script src="js/plugins.min.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script>
            J.init();
        </script>
    </div>
</body>
</html>
