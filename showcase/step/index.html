<style type="text/css" media="screen">
        .demo {width:100px;margin:100px auto;}
        .mod_ani_loading_bg {display:block;width:14px;height:14px;background:url(loading.jpg) no-repeat 0 0;
            -webkit-animation:loadingbg 800ms infinite step-start;
               -moz-animation:loadingbg 800ms infinite step-start;
                    animation:loadingbg 800ms infinite step-start;
        }
        @-webkit-keyframes 'loadingbg' {
            0%    {background-position:0 0;}
            12.5% {background-position:-15px 0;}
            25%   {background-position:-30px 0;}
            37.5% {background-position:-45px 0;}
            50%   {background-position:-60px 0;}
            63.5% {background-position:-75px 0;}
            75%   {background-position:-90px 0;}
            85.5% {background-position:-105px 0;}
            100%  {background-position:0 0;}
        }
        @keyframes loadingbg {
            0%    {background-position:0 0;}
            12.5% {background-position:-15px 0;}
            25%   {background-position:-30px 0;}
            37.5% {background-position:-45px 0;}
            50%   {background-position:-60px 0;}
            63.5% {background-position:-75px 0;}
            75%   {background-position:-90px 0;}
            85.5% {background-position:-105px 0;}
            100%  {background-position:0 0;}
        }
        .mod_ani_step {width:100px;height:191px;background:url(img/step.jpg) no-repeat 0 0;
            -webkit-animation:step 1s infinite step-start,left 10s 1 step-start;
               -moz-animation:step 800ms infinite step-start;
                    animation:step 800ms infinite step-start;
        }
        @-webkit-keyframes left {
            0%    {margin-left:0px}
            5%    {margin-left:30px}
            10%   {margin-left:60px}
            15%   {margin-left:90px}
            20%   {margin-left:120px}
            25%   {margin-left:150px}
            30%   {margin-left:180px}
            35%   {margin-left:210px}
            40%   {margin-left:240px}
            45%   {margin-left:270px}
            50%   {margin-left:300px}
            55%   {margin-left:330px}
            60%   {margin-left:360px}
            65%   {margin-left:420px}
            70%   {margin-left:450px}
            75%   {margin-left:480px}
            80%   {margin-left:510px}
            85%   {margin-left:540px}
            90%   {margin-left:570px}
            95%   {margin-left:600px}
            100%  {margin-left:630px}
        }
        @-webkit-keyframes 'step' {
            0% {background-position:-22px 0px;}
            14.3% {background-position:-139px 0px;}
            28.6% {background-position:-258px 0px;}
            42.9% {background-position:-375px 0px;}
            57.2% {background-position:-492px 0px;}
            71.5% {background-position:-612px 0px;}
            85.8% {background-position:-735px 0px;}
            100% {background-position:-22px 0px;} 
        }
        @keyframes step {
            0% {background-position:-22px 0px;}
            14.3% {background-position:-139px 0px;}
            28.6% {background-position:-258px 0px;}
            42.9% {background-position:-375px 0px;}
            57.2% {background-position:-492px 0px;}
            71.5% {background-position:-612px 0px;}
            85.8% {background-position:-735px 0px;}
            100% {background-position:-22px 0px;} 
        }
    </style>
