<!DOCTYPE html>
<!--[if lt IE 8]>    <html class="ie7"> <![endif]-->
<!--[if IE 8]>    <html class="ie8"> <![endif]-->
<!--[if IE 9]>    <html class="ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta content="oxox.io" name="author" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport" />
    <title>Css3+Html5 - OXOX.io</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]><script src="//oxox.io/assets/js/libs/html5.js"></script><![endif]-->
    <script src="//oxox.io/assets/js/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
</head>
<body class="page-template-template-portfolio-php loading" id="body">
    <div id="siteLoading" class="modern-loading"></div>
    <script>
        $('#siteLoading').modernloading({
            cntDot:8
        });
    </script>
    <div id="sidebar">
        <header id="header">
            <div id="logo">
                <a href="//oxox.io"><img alt="oxox" src="img/logo.png" /></a>
            </div>

            <p id="tagline">A WTF Web Front-end Team</p>
        </header>

        <nav id="menu">
            <ul class="main-menu" id="menu-main-menu">
                <li class="parent opened" id="menu-item-1162">
                    <p><a href="//oxox.io/c3h5" style="color: rgb(255, 255, 255);">Css3|Html5案例</a></p>
                    <div>
                        <ul class="sub-menu" id="navList">
                            <li id="navListLi0" class="menu-item selected">
                                <p><a data-all="true" data-filter="*" href="#/category/all" title="all showcases">All (<span id="lblCntShowcase"></span>)</a></p>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <form id="responsiveMenu">
            <select>
                <option selected data-href="#">分类菜单</option>
                <option data-href="#111">分类分类1</option>
                <option data-href="#111">分类分类2</option>
                <option data-href="#111">分类分类3</option>
                <option data-href="#111">分类分类4</option>
            </select>
        </form>
        <footer id="copy">
            <p>Copyright © 2013 oxox.io.</p>
        </footer>
        <a class="" href="javascript:;" id="close">close sidebar</a>
    </div>

    <div class="clearfix" id="content">
        <div id="detailBox">
            <!--detail S-->
            <article id="popDetail" class="portfolio type-portfolio status-publish hentry project clearfix" style="display:none">
                <div class="project_hd">
                    <h3 id="detailName"></h3><a href="javascript:;" class="close">&times;</a>
                </div>
                <iframe id="popDetailIframe" frameborder="0" width="910" height="448"></iframe>
            </article>
            <!--detail E-->
            <section class="folioGrid clearfix" id="portfolio">
                <ul class="folioCategories hidden" id="cateItemLists"></ul>
            </section>

            <div class="hidden hasButtons" id="projectHover">
                <a class="btnNext hoverBack" href="#">Next</a> <a class=
                "btnClose hoverBack" href="#">Close</a> <a class=
                "btnPrev hoverBack" href="#">Prev</a>
            </div>
        </div>

        <footer class="footer" id="topFooter">
            <div class="left">
                <div class="widget clearfix widget_search">
                    <form action="demo.html" class="searchBox" id="searchform" method="get" name="searchform">
                        <label class="screen-reader-text hidden" for="s">Search for:</label> <input data-value="搜索动画" id="s" name="s" type="text" value="搜索动画" />
                        <!--<input type="submit" id="searchsubmit" value="Search" />-->
                    </form>
                </div>
            </div>

            <div id="topFooterRight" class="right">
                <div class="widget clearfix">
                    <p class="developedTeam">Powered By<strong><a href="#">oxox.io</a></strong></p>
                </div>
            </div>
        </footer><!-- bottom footer -->

        <footer class="footer" id="bottomFooter">
            <div class="left" id="dailySlogan"></div><a href="#" id="top">Go to Top <span>↑</span></a>
        </footer>
    </div>

    <!--S:templates-->
    <script type="text/x-tpl-mustache" id="tplCateItem">
    {{#cateList}}
    <li>{{name}}</li>
    {{/cateList}}
    </script>
    <script type="text/x-tpl-mustache" id="tplNavItem">
    {{#cateList}}
    <li class="menu-item"><p><a href="#/category/{{name}}" data-category="true" data-filter="{{name}}">{{name}} ({{cnt}})</a></p></li>
    {{/cateList}}
    </script>
    <script type="text/x-tpl-mustache" id="tplShowcaseItem">
    {{#items}}
    <a class="folioItem {{category}}" data-external="no" data-name="{{id}}" data-sort="{{category}}[1][0]" data-type="{{category}}" href="{{url}}">
        <img alt="{{name}}" class="folioThumb wp-post-image" height="270" src="{{logo}}" width="360" />
        <div class="folioTextHolder" >
            <div class="folioText">
                <h3>{{name}}</h3>
                <p>{{desc}}</p>
            </div>
        </div>
        <span class="folioPlus"></span>
        <span class="folioShadow"></span>
    </a>
    {{/items}}
    </script>
    <!--E:templates-->
    <div id="scripts">
        <div id="mobileCheck"></div>
        <script src="//oxox.io/assets/js/libs/jquery-plugins/jquery.easing-1.3.min.js"></script>
        <script src="//oxox.io/assets/js/libs/jquery-plugins/jquery.isotope.min.js"></script>
        <script src="//oxox.io/assets/js/libs/jquery-plugins/jquery.modernloading.js"></script>
        <script src="js/jquery.oxPortfolio.js" type="text/javascript"></script>
    </div>
    <script src="js/j.core.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/detail.js"></script>
    <script>
        J.init();
    </script>

</body>
</html>
